<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="Phone">Phone</label>
        <input type="tel" id="Phone" name="phone">
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB" name="date">
        <label for="Gender">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <!-- <label for="checkbox">Country</label>
        <label for="checkbox1">USA</label>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox2">Nepal</label> -->
        <label for="Country">Country</label>
        <select name="country" id="Country">
            <option value="United State">United State
            </option>
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
        </select>
    </fieldset>
<br>
<fieldset>
    <legend>
        <label for="Address">Address Street</label>
        <input type="text " id="Address" name="address">
        <label for="City">City</label>
        <input type="text " id="City" name="city">
        <label for="Phone">Phone</label>
        <input type="tel" id="Phone" name="Phone">
        <label for="zipcode">Zipcode</label>
        <input type="password " id="zipcode" name="zipcode">
    </legend>
</fieldset>

<fieldset>
    <legend>Other information</legend>
    <label for="Comment">Comments</label>
    <textarea name="address" id="Comment" cols="30" rows="10"></textarea>
    <label for="agree">I agree your service</label>
    <input type="checkbox" id="agree" name="agree">
</fieldset>
<input type="submit" value="submit">
</body>
</html>
